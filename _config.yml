# Site settings
title: The Unfiltered Trail
description: "Field-tested guides for Aussies traveling Korea & Vietnam. Real costs, no sponsored fluff."
baseurl: ""
url: "https://theunfilteredtrail.com"
author: The Curious Wanderer

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "The Curious Wanderer"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Jekyll settings
timezone: Australia/Sydney
encoding: utf-8
safe: false
google_analytics: G-7JK6EEQ7ST
