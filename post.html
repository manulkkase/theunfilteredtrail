<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Post | The Unfiltered Trail</title>
    <meta name="description" id="pageDescription" content="Read travel stories and guides from The Unfiltered Trail">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Í∏∞Ï°¥ Î∏îÎ°úÍ∑∏ ÎîîÏûêÏù∏ ÏãúÏä§ÌÖú Ïú†ÏßÄ */
        :root {
            --primary: #1e3a5f;
            --accent: #e74c3c;
            --white: #fff;
            --text: #2c3e50;
            --light: #6c757d;
            --border: #e9ecef;
            --bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            padding-top: 72px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Ìó§Îçî */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        nav {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-back {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-back:hover {
            background-color: var(--border);
            color: var(--primary);
        }

        /* Î©îÏù∏ Ïª®ÌÖêÏ∏† */
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 72px);
        }

        .post-container {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 30px rgba(30, 58, 95, 0.1);
            margin-bottom: 2rem;
        }

        /* Ìè¨Ïä§Ìä∏ Ìó§Îçî */
        .post-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .post-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--primary);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .post-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            color: var(--light);
            font-size: 0.9rem;
        }

        .post-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-categories {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tag {
            background: var(--primary);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Ìè¨Ïä§Ìä∏ Ïù¥ÎØ∏ÏßÄ Í∞§Îü¨Î¶¨ */
        .post-images {
            margin: 2rem 0;
        }

        .images-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .images-grid.single {
            grid-template-columns: 1fr;
        }

        .images-grid.double {
            grid-template-columns: repeat(2, 1fr);
        }

        .images-grid.multiple {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .post-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-image:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* Ìè¨Ïä§Ìä∏ ÎÇ¥Ïö© */
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text);
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content p:last-child {
            margin-bottom: 0;
        }

        /* Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            cursor: pointer;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ÏóêÎü¨ ÌéòÏù¥ÏßÄ */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .post-container {
                padding: 2rem 1.5rem;
                margin: 1rem 0.5rem;
            }

            .post-meta {
                gap: 1rem;
                flex-direction: column;
            }

            .post-categories {
                justify-content: center;
            }

            .images-grid.double {
                grid-template-columns: 1fr;
            }

            .images-grid.multiple {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Ìó§Îçî -->
    <header>
        <nav>
            <a href="index.html" class="logo">The Unfiltered Trail</a>
            <div class="nav-actions">
                <div id="postActions" class="nav-actions admin-button" style="display: none; gap: 0.5rem;">
                    <button id="editPostBtn" class="btn-back" style="background: var(--primary); color: white; border: none;" aria-label="Edit post">‚úèÔ∏è Edit</button>
                    <button id="deletePostBtn" class="btn-back" style="background: var(--accent); color: white; border: none;" aria-label="Delete post">üóëÔ∏è Delete</button>
                </div>
                <a href="index.html#explore" class="btn-back" aria-label="Back to blog">‚Üê Back to Blog</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Ìè¨Ïä§Ìä∏ Ïª®ÌÖåÏù¥ÎÑà -->
            <div id="postContainer" class="post-container">
                <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê† Ìè¨Ïä§Ìä∏ ÎÇ¥Ïö© -->
            </div>

            <!-- ÏóêÎü¨ Ïª®ÌÖåÏù¥ÎÑà -->
            <div id="errorContainer" class="error-container" style="display: none;">
                <h1 class="error-title">Post Not Found</h1>
                <p class="error-message">The post you're looking for doesn't exist or has been removed.</p>
                <a href="index.html#explore" class="btn">‚Üê Back to Blog</a>
            </div>
        </div>
    </main>

    <!-- Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ -->
    <div id="imageModal" class="image-modal">
        <button class="modal-close" aria-label="Close modal">√ó</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" alt="Full size image">
        </div>
    </div>

    <script>
        // URLÏóêÏÑú ÌååÎùºÎØ∏ÌÑ∞ Ï∂îÏ∂ú (slug ÎòêÎäî id ÏßÄÏõê)
        function getPostIdentifierFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                slug: urlParams.get('slug'),
                id: urlParams.get('id')
            };
        }

        // localStorageÏóêÏÑú Ìè¨Ïä§Ìä∏ Ï∞æÍ∏∞ (slug ÎòêÎäî idÎ°ú)
        function findPost(identifier) {
            const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            
            if (identifier.id) {
                // IDÎ°ú Ï∞æÍ∏∞
                return posts.find(post => post.id === identifier.id);
            } else if (identifier.slug) {
                // slugÎ°ú Ï∞æÍ∏∞
                return posts.find(post => post.slug === identifier.slug);
            }
            
            return null;
        }

        // Ìè¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderPost(post) {
            const postContainer = document.getElementById('postContainer');
            
            // ÌéòÏù¥ÏßÄ ÌÉÄÏù¥ÌãÄ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('pageTitle').textContent = `${post.title} | The Unfiltered Trail`;
            document.getElementById('pageDescription').setAttribute('content', post.content.substring(0, 160));
            
            // ÏàòÏ†ï/ÏÇ≠Ï†ú Î≤ÑÌäº ÌëúÏãú (ÏÇ¨Ïö©ÏûêÍ∞Ä ÏûëÏÑ±Ìïú Í∏ÄÎßå)
            if (post.id) {
                showPostActions(post.id);
            }

            // Ïù¥ÎØ∏ÏßÄ Í∑∏Î¶¨Îìú ÌÅ¥ÎûòÏä§ Í≤∞Ï†ï
            let imageGridClass = 'single';
            if (post.images && post.images.length > 0) {
                if (post.images.length === 2) {
                    imageGridClass = 'double';
                } else if (post.images.length > 2) {
                    imageGridClass = 'multiple';
                }
            }

            // Ìè¨Ïä§Ìä∏ HTML ÏÉùÏÑ±
            postContainer.innerHTML = `
                <div class="post-header">
                    <h1 class="post-title">${post.title}</h1>
                    <div class="post-meta">
                        <div class="post-date">
                            üìÖ ${new Date(post.createdAt).toLocaleDateString('en-AU', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            })}
                        </div>
                        ${post.categories && post.categories.length > 0 ? `
                            <div class="post-categories">
                                ${post.categories.map(category => `
                                    <span class="category-tag">${category}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>

                ${post.images && post.images.length > 0 ? `
                    <div class="post-images">
                        <div class="images-grid ${imageGridClass}">
                            ${post.images.map((image, index) => `
                                <img 
                                    src="${image.url}" 
                                    alt="${image.name || `Image ${index + 1}`}" 
                                    class="post-image" 
                                    onclick="openImageModal('${image.url}', '${image.name || `Image ${index + 1}`}')"
                                    loading="lazy"
                                >
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <div class="post-content">
                    ${post.content.split('\n').map(paragraph => 
                        paragraph.trim() ? `<p>${paragraph.trim()}</p>` : ''
                    ).join('')}
                </div>
            `;
        }

        // Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Ïó¥Í∏∞
        function openImageModal(imageUrl, altText) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageUrl;
            modalImage.alt = altText;
            modal.style.display = 'block';
            
            // Î∞∞Í≤Ω Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ
            document.body.style.overflow = 'hidden';
        }

        // Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Îã´Í∏∞
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Î∞∞Í≤Ω Ïä§ÌÅ¨Î°§ Î≥µÏõê
            document.body.style.overflow = 'auto';
        }

        // ÏóêÎü¨ ÌéòÏù¥ÏßÄ ÌëúÏãú
        function showError() {
            document.getElementById('postContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
        }

        // Ï¥àÍ∏∞Ìôî
        function initializePage() {
            const identifier = getPostIdentifierFromURL();
            
            if (!identifier.slug && !identifier.id) {
                showError();
                return;
            }

            const post = findPost(identifier);
            
            if (!post) {
                console.log('Post not found with identifier:', identifier);
                console.log('Available posts:', JSON.parse(localStorage.getItem('blogPosts') || '[]'));
                showError();
                return;
            }

            renderPost(post);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        document.addEventListener('DOMContentLoaded', initializePage);

        // Î™®Îã¨ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.getElementById('imageModal').addEventListener('click', closeImageModal);
        document.querySelector('.modal-close').addEventListener('click', closeImageModal);

        // Î™®Îã¨ ÎÇ¥Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´ÌûàÏßÄ ÏïäÎèÑÎ°ù
        document.querySelector('.modal-content').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Í¥ÄÎ¶¨Ïûê Ïù∏Ï¶ù ÌôïÏù∏
        function isAdminLoggedIn() {
            try {
                const adminSession = JSON.parse(sessionStorage.getItem('adminSession') || '{}');
                return adminSession.isAdmin === true;
            } catch {
                return sessionStorage.getItem('isAdmin') === 'true';
            }
        }

        // Ìè¨Ïä§Ìä∏ Ïï°ÏÖò Î≤ÑÌäº ÌëúÏãú (Í¥ÄÎ¶¨ÏûêÎßå)
        function showPostActions(postId) {
            if (!isAdminLoggedIn()) {
                return; // Í¥ÄÎ¶¨ÏûêÍ∞Ä ÏïÑÎãàÎ©¥ Î≤ÑÌäº ÌëúÏãúÌïòÏßÄ ÏïäÏùå
            }

            const postActions = document.getElementById('postActions');
            const editBtn = document.getElementById('editPostBtn');
            const deleteBtn = document.getElementById('deletePostBtn');
            
            postActions.style.display = 'flex';
            
            // ÏàòÏ†ï Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            editBtn.addEventListener('click', () => {
                window.location.href = `edit-post.html?id=${postId}`;
            });
            
            // ÏÇ≠Ï†ú Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            deleteBtn.addEventListener('click', () => {
                const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
                const post = posts.find(p => p.id === postId);
                
                if (!post) {
                    alert('Post not found.');
                    return;
                }
                
                const confirmMessage = `Are you sure you want to delete "${post.title}"?\n\nThis action cannot be undone.`;
                
                if (confirm(confirmMessage)) {
                    try {
                        const updatedPosts = posts.filter(p => p.id !== postId);
                        localStorage.setItem('blogPosts', JSON.stringify(updatedPosts));
                        
                        alert('Post deleted successfully!');
                        window.location.href = 'index.html#explore';
                    } catch (error) {
                        alert('Error deleting post. Please try again.');
                        console.error('Error deleting post:', error);
                    }
                }
            });
        }

        // Î∏åÎùºÏö∞Ï†Ä Îí§Î°úÍ∞ÄÍ∏∞ Í∞êÏßÄ
        window.addEventListener('popstate', initializePage);
    </script>
</body>
</html>
