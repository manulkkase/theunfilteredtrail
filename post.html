<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Post | The Unfiltered Trail</title>
    <meta name="description" id="pageDescription" content="Read travel stories and guides from The Unfiltered Trail">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 기존 블로그 디자인 시스템 유지 */
        :root {
            --primary: #1e3a5f;
            --accent: #e74c3c;
            --white: #fff;
            --text: #2c3e50;
            --light: #6c757d;
            --border: #e9ecef;
            --bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            padding-top: 72px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* 헤더 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        nav {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-back {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-back:hover {
            background-color: var(--border);
            color: var(--primary);
        }

        /* 메인 컨텐츠 */
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 72px);
        }

        .post-container {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 30px rgba(30, 58, 95, 0.1);
            margin-bottom: 2rem;
        }

        /* 포스트 헤더 */
        .post-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .post-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--primary);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .post-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            color: var(--light);
            font-size: 0.9rem;
        }

        .post-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-categories {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tag {
            background: var(--primary);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* 포스트 이미지 갤러리 */
        .post-images {
            margin: 2rem 0;
        }

        .images-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .images-grid.single {
            grid-template-columns: 1fr;
        }

        .images-grid.double {
            grid-template-columns: repeat(2, 1fr);
        }

        .images-grid.multiple {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .post-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-image:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* 포스트 내용 */
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text);
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content p:last-child {
            margin-bottom: 0;
        }

        /* 이미지 모달 */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            cursor: pointer;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 에러 페이지 */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .post-container {
                padding: 2rem 1.5rem;
                margin: 1rem 0.5rem;
            }

            .post-meta {
                gap: 1rem;
                flex-direction: column;
            }

            .post-categories {
                justify-content: center;
            }

            .images-grid.double {
                grid-template-columns: 1fr;
            }

            .images-grid.multiple {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav>
            <a href="index.html" class="logo">The Unfiltered Trail</a>
            <div class="nav-actions">
                <div id="postActions" class="nav-actions admin-button" style="display: none; gap: 0.5rem;">
                    <button id="editPostBtn" class="btn-back" style="background: var(--primary); color: white; border: none;" aria-label="Edit post">✏️ Edit</button>
                    <button id="deletePostBtn" class="btn-back" style="background: var(--accent); color: white; border: none;" aria-label="Delete post">🗑️ Delete</button>
                </div>
                <a href="index.html#explore" class="btn-back" aria-label="Back to blog">← Back to Blog</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- 포스트 컨테이너 -->
            <div id="postContainer" class="post-container">
                <!-- 동적으로 생성될 포스트 내용 -->
            </div>

            <!-- 에러 컨테이너 -->
            <div id="errorContainer" class="error-container" style="display: none;">
                <h1 class="error-title">Post Not Found</h1>
                <p class="error-message">The post you're looking for doesn't exist or has been removed.</p>
                <a href="index.html#explore" class="btn">← Back to Blog</a>
            </div>
        </div>
    </main>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="image-modal">
        <button class="modal-close" aria-label="Close modal">×</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" alt="Full size image">
        </div>
    </div>

    <script>
        // URL에서 파라미터 추출 (slug 또는 id 지원)
        function getPostIdentifierFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                slug: urlParams.get('slug'),
                id: urlParams.get('id')
            };
        }

        // localStorage에서 포스트 찾기 (slug 또는 id로)
        function findPost(identifier) {
            const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            
            if (identifier.id) {
                // ID로 찾기
                return posts.find(post => post.id === identifier.id);
            } else if (identifier.slug) {
                // slug로 찾기
                return posts.find(post => post.slug === identifier.slug);
            }
            
            return null;
        }

        // 포스트 렌더링
        function renderPost(post) {
            const postContainer = document.getElementById('postContainer');
            
            // 페이지 타이틀 업데이트
            document.getElementById('pageTitle').textContent = `${post.title} | The Unfiltered Trail`;
            document.getElementById('pageDescription').setAttribute('content', post.content.substring(0, 160));
            
            // 수정/삭제 버튼 표시 (사용자가 작성한 글만)
            if (post.id) {
                showPostActions(post.id);
            }

            // 이미지 그리드 클래스 결정
            let imageGridClass = 'single';
            if (post.images && post.images.length > 0) {
                if (post.images.length === 2) {
                    imageGridClass = 'double';
                } else if (post.images.length > 2) {
                    imageGridClass = 'multiple';
                }
            }

            // 포스트 HTML 생성
            postContainer.innerHTML = `
                <div class="post-header">
                    <h1 class="post-title">${post.title}</h1>
                    <div class="post-meta">
                        <div class="post-date">
                            📅 ${new Date(post.createdAt).toLocaleDateString('en-AU', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            })}
                        </div>
                        ${post.categories && post.categories.length > 0 ? `
                            <div class="post-categories">
                                ${post.categories.map(category => `
                                    <span class="category-tag">${category}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>

                ${post.images && post.images.length > 0 ? `
                    <div class="post-images">
                        <div class="images-grid ${imageGridClass}">
                            ${post.images.map((image, index) => `
                                <img 
                                    src="${image.url}" 
                                    alt="${image.name || `Image ${index + 1}`}" 
                                    class="post-image" 
                                    onclick="openImageModal('${image.url}', '${image.name || `Image ${index + 1}`}')"
                                    loading="lazy"
                                >
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <div class="post-content">
                    ${post.content.split('\n').map(paragraph => 
                        paragraph.trim() ? `<p>${paragraph.trim()}</p>` : ''
                    ).join('')}
                </div>
            `;
        }

        // 이미지 모달 열기
        function openImageModal(imageUrl, altText) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageUrl;
            modalImage.alt = altText;
            modal.style.display = 'block';
            
            // 배경 스크롤 방지
            document.body.style.overflow = 'hidden';
        }

        // 이미지 모달 닫기
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // 배경 스크롤 복원
            document.body.style.overflow = 'auto';
        }

        // 에러 페이지 표시
        function showError() {
            document.getElementById('postContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
        }

        // 초기화
        function initializePage() {
            const identifier = getPostIdentifierFromURL();
            
            if (!identifier.slug && !identifier.id) {
                showError();
                return;
            }

            const post = findPost(identifier);
            
            if (!post) {
                console.log('Post not found with identifier:', identifier);
                console.log('Available posts:', JSON.parse(localStorage.getItem('blogPosts') || '[]'));
                showError();
                return;
            }

            renderPost(post);
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', initializePage);

        // 모달 이벤트 리스너
        document.getElementById('imageModal').addEventListener('click', closeImageModal);
        document.querySelector('.modal-close').addEventListener('click', closeImageModal);

        // 모달 내부 클릭 시 닫히지 않도록
        document.querySelector('.modal-content').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // 관리자 인증 확인
        function isAdminLoggedIn() {
            try {
                const adminSession = JSON.parse(sessionStorage.getItem('adminSession') || '{}');
                return adminSession.isAdmin === true;
            } catch {
                return sessionStorage.getItem('isAdmin') === 'true';
            }
        }

        // 포스트 액션 버튼 표시 (관리자만)
        function showPostActions(postId) {
            if (!isAdminLoggedIn()) {
                return; // 관리자가 아니면 버튼 표시하지 않음
            }

            const postActions = document.getElementById('postActions');
            const editBtn = document.getElementById('editPostBtn');
            const deleteBtn = document.getElementById('deletePostBtn');
            
            postActions.style.display = 'flex';
            
            // 수정 버튼 이벤트
            editBtn.addEventListener('click', () => {
                window.location.href = `edit-post.html?id=${postId}`;
            });
            
            // 삭제 버튼 이벤트
            deleteBtn.addEventListener('click', () => {
                const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
                const post = posts.find(p => p.id === postId);
                
                if (!post) {
                    alert('Post not found.');
                    return;
                }
                
                const confirmMessage = `Are you sure you want to delete "${post.title}"?\n\nThis action cannot be undone.`;
                
                if (confirm(confirmMessage)) {
                    try {
                        const updatedPosts = posts.filter(p => p.id !== postId);
                        localStorage.setItem('blogPosts', JSON.stringify(updatedPosts));
                        
                        alert('Post deleted successfully!');
                        window.location.href = 'index.html#explore';
                    } catch (error) {
                        alert('Error deleting post. Please try again.');
                        console.error('Error deleting post:', error);
                    }
                }
            });
        }

        // 브라우저 뒤로가기 감지
        window.addEventListener('popstate', initializePage);
    </script>
</body>
</html>
