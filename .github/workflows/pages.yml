name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: Build Jekyll site
      run: |
        if [ -f "Gemfile" ]; then
          bundle exec jekyll build
        else
          echo "No Gemfile found, using static HTML files"
          mkdir -p _site
          cp -r *.html css images admin assets js _site/ || true
          cp -r *.md _site/ || true
        fi
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: _site
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  pages: write
  id-token: write