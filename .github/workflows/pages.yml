name: Deploy Jekyll to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Checkout image repository
        uses: actions/checkout@v4
        with:
          repository: manulkkase/my-ai-blog-studio
          token: ${{ secrets.PAT }}
          path: image-repo
          
      - name: Move images to main repository
        run: |
          mkdir -p main-repo/images
          if [ -d "image-repo/images" ]; then
            mv image-repo/images/* main-repo/images/
          fi
          cd main-repo

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: './main-repo'

      - name: Build with Jekyll
        run: |
          cd main-repo
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./main-repo/_site
