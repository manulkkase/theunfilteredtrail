<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | The Unfiltered Trail</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ê¸°ì¡´ ë¸”ë¡œê·¸ ë””ìì¸ ì‹œìŠ¤í…œ ìœ ì§€ */
        :root {
            --primary: #1e3a5f;
            --accent: #e74c3c;
            --white: #fff;
            --text: #2c3e50;
            --light: #6c757d;
            --border: #e9ecef;
            --bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, #f5f3f0 0%, #e8ddd4 50%, #d4c4b0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(30, 58, 95, 0.15);
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .login-subtitle {
            color: var(--light);
            font-size: 0.9rem;
        }

        .admin-badge {
            background: var(--accent);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            background: var(--white);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        }

        .form-input.error {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .login-button {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-button:hover:not(:disabled) {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .login-button:disabled {
            background: var(--light);
            cursor: not-allowed;
            transform: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* ì—ëŸ¬/ì„±ê³µ ë©”ì‹œì§€ */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: none;
        }

        .message.error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
        }

        .message.success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #2f855a;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .back-link a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        /* ë³´ì•ˆ ì •ë³´ */
        .security-info {
            background: rgba(30, 58, 95, 0.05);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 0 8px 8px 0;
        }

        .security-info h4 {
            color: var(--primary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .security-info p {
            color: var(--light);
            font-size: 0.8rem;
            line-height: 1.4;
        }

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        /* ë‹¤í¬ëª¨ë“œ ì§€ì› (ì„ íƒì‚¬í•­) */
        @media (prefers-color-scheme: dark) {
            .security-info {
                background: rgba(30, 58, 95, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">The Unfiltered Trail</div>
            <div class="login-subtitle">Administrator Access</div>
            <div class="admin-badge">ğŸ” Admin Panel</div>
        </div>

        <!-- ì—ëŸ¬/ì„±ê³µ ë©”ì‹œì§€ -->
        <div class="message" id="messageBox" role="alert"></div>

        <!-- ë¡œê·¸ì¸ í¼ -->
        <form id="loginForm" aria-label="Admin login form">
            <div class="form-group">
                <label for="userId" class="form-label">Administrator ID</label>
                <input 
                    type="text" 
                    id="userId" 
                    class="form-input" 
                    placeholder="Enter admin username"
                    aria-required="true"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter admin password"
                        aria-required="true"
                        autocomplete="current-password"
                        required
                    >
                    <button 
                        type="button" 
                        class="toggle-password" 
                        id="togglePassword"
                        aria-label="Toggle password visibility"
                    >ğŸ‘ï¸</button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                ğŸ”‘ Administrator Login
            </button>
        </form>

        <!-- ë³´ì•ˆ ì •ë³´ -->
        <div class="security-info">
            <h4>ğŸ›¡ï¸ Security Notice</h4>
            <p>This is a demo admin system. In production, use secure authentication methods like JWT tokens, OAuth, or proper server-side authentication.</p>
        </div>

        <!-- ë’¤ë¡œê°€ê¸° ë§í¬ -->
        <div class="back-link">
            <a href="index.html">â† Back to Blog</a>
        </div>
    </div>

    <script>
        // DOM ìš”ì†Œë“¤
        const loginForm = document.getElementById('loginForm');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const messageBox = document.getElementById('messageBox');

        // ê´€ë¦¬ì ê³„ì • ì •ë³´ (ì‹¤ì œ í™˜ê²½ì—ì„œëŠ” ì„œë²„ì—ì„œ ê´€ë¦¬í•´ì•¼ í•¨)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'blog2025!Admin', // ë³µì¡í•œ ë¹„ë°€ë²ˆí˜¸ ì‚¬ìš©
        };

        // ë¹„ë°€ë²ˆí˜¸ í‘œì‹œ/ìˆ¨ê¹€ í† ê¸€
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        });

        // ì…ë ¥ í•„ë“œ ì—ëŸ¬ ìƒíƒœ ì œê±°
        [userIdInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                hideMessage();
            });
        });

        // ë¡œê·¸ì¸ í¼ ì œì¶œ ì²˜ë¦¬
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleLogin();
        });

        // ì—”í„° í‚¤ë¡œ ë¡œê·¸ì¸
        [userIdInput, passwordInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        });

        // ë¡œê·¸ì¸ ì²˜ë¦¬ í•¨ìˆ˜
        async function handleLogin() {
            const userId = userIdInput.value.trim();
            const password = passwordInput.value;

            // ì…ë ¥ê°’ ê²€ì¦
            if (!userId) {
                showError('Please enter your administrator ID.');
                userIdInput.classList.add('error');
                userIdInput.focus();
                return;
            }

            if (!password) {
                showError('Please enter your password.');
                passwordInput.classList.add('error');
                passwordInput.focus();
                return;
            }

            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            setLoading(true);

            // ì¸ì¦ ì‹œë®¬ë ˆì´ì…˜ (ì‹¤ì œ í™˜ê²½ì—ì„œëŠ” ì„œë²„ ìš”ì²­)
            try {
                await simulateAuthRequest();

                // ì¸ì¦ í™•ì¸
                if (userId === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // ê´€ë¦¬ì ì„¸ì…˜ ì„¤ì •
                    setAdminSession();
                    
                    showSuccess('Login successful! Redirecting...');

                    // 2ì´ˆ í›„ ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } else {
                    throw new Error('Invalid credentials');
                }

            } catch (error) {
                showError('Invalid administrator credentials. Please try again.');
                
                // ì…ë ¥ í•„ë“œ ì—ëŸ¬ í‘œì‹œ
                userIdInput.classList.add('error');
                passwordInput.classList.add('error');
                
                // íŒ¨ìŠ¤ì›Œë“œ í•„ë“œ ì´ˆê¸°í™”
                passwordInput.value = '';
                passwordInput.focus();

                // ë³´ì•ˆì„ ìœ„í•œ ì§€ì—°
                setTimeout(() => {
                    setLoading(false);
                }, 1000);
                
                return;
            }

            setLoading(false);
        }

        // ê´€ë¦¬ì ì„¸ì…˜ ì„¤ì •
        function setAdminSession() {
            const sessionData = {
                isAdmin: true,
                loginTime: new Date().toISOString(),
                username: ADMIN_CREDENTIALS.username,
                sessionId: generateSessionId()
            };

            sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
            sessionStorage.setItem('isAdmin', 'true'); // í˜¸í™˜ì„±ì„ ìœ„í•œ ê¸°ì¡´ í‚¤ ìœ ì§€
        }

        // ì„¸ì…˜ ID ìƒì„±
        function generateSessionId() {
            return 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // ì¸ì¦ ìš”ì²­ ì‹œë®¬ë ˆì´ì…˜
        function simulateAuthRequest() {
            return new Promise(resolve => {
                setTimeout(resolve, 1500); // 1.5ì´ˆ ì§€ì—°ìœ¼ë¡œ ì‹¤ì œ ì„œë²„ ìš”ì²­ì²˜ëŸ¼ ë³´ì´ê²Œ í•¨
            });
        }

        // ë¡œë”© ìƒíƒœ ê´€ë¦¬
        function setLoading(loading) {
            loginButton.disabled = loading;
            loginButton.classList.toggle('loading', loading);
            
            if (loading) {
                loginButton.textContent = 'Authenticating...';
            } else {
                loginButton.textContent = 'ğŸ”‘ Administrator Login';
            }
        }

        // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜ë“¤
        function showError(message) {
            showMessage(message, 'error');
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
            messageBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ë¯¸ ë¡œê·¸ì¸ëœ ê²½ìš° ì²˜ë¦¬
        document.addEventListener('DOMContentLoaded', () => {
            if (isAdminLoggedIn()) {
                showSuccess('You are already logged in as administrator.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }

            // ì²« ë²ˆì§¸ ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
            userIdInput.focus();
        });

        // ê´€ë¦¬ì ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸ í•¨ìˆ˜
        function isAdminLoggedIn() {
            try {
                const adminSession = JSON.parse(sessionStorage.getItem('adminSession') || '{}');
                return adminSession.isAdmin === true;
            } catch {
                return sessionStorage.getItem('isAdmin') === 'true';
            }
        }

        // ë³´ì•ˆ: ê°œë°œì ë„êµ¬ì—ì„œ ë¹„ë°€ë²ˆí˜¸ ë…¸ì¶œ ë°©ì§€
        if (typeof console !== 'undefined') {
            console.clear();
            console.log('%cğŸ” Admin Access Only', 'color: #e74c3c; font-size: 16px; font-weight: bold;');
            console.log('%cUnauthorized access is prohibited.', 'color: #6c757d;');
        }
    </script>
</body>
</html>
