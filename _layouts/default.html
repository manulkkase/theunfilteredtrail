<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (다른 meta, link, script 태그들은 그대로 둡니다) ... -->
    
    <!-- 2. Netlify CMS 스크립트 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- 3. 구글 애드센스 스크립트 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8105671322406442" crossorigin="anonymous"></script>

    <!-- 4. Jekyll SEO 플러그인 태그 -->
    <link rel="stylesheet" href="/css/style.css" />
    {% seo %}

    <!-- 5. Google Analytics (최종 버전) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7JK6EEQ7ST"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-7JK6EEQ7ST');
    </script>
</head>
<body>
    <header>
        <nav class="container">
            <a href="{{ '/' | relative_url }}" class="logo">The Unfiltered Trail</a>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ '/' | relative_url }}#home">Home</a></li>
                <li><a href="{{ '/' | relative_url }}#posts">Posts</a></li>
                <li><a href="{{ '/' | relative_url }}#categories">Categories</a></li>
                <li><a href="{{ '/about/' | relative_url }}">About</a></li>
                <li><a href="{{ '/' | relative_url }}#contact">Contact</a></li>
                <li><a href="{{ '/admin/' | relative_url }}" class="admin-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content" style="justify-content: center; text-align: center;">
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul style="list-style: none; padding: 0;">
                        <li><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
                        <li><a href="{{ '/' | relative_url }}#categories">Categories</a></li>
                        <li><a href="{{ '/' | relative_url }}#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Legal</h4>
                    <ul style="list-style: none; padding: 0;">
                        <li><a href="{{ '/privacy/' | relative_url }}">Privacy Policy</a></li>
                        <li><a href="{{ '/terms/' | relative_url }}">Terms of Service</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 The Unfiltered Trail. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
